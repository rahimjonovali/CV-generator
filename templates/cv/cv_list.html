<!DOCTYPE html>
<html>
<head>
    <title>CV List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">
    <h2>All CVs</h2>
    <ul class="list-group">
        {% for cv in cvs %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ cv.full_name }}
                <a href="{% url 'cv_pdf' cv.pk %}" class="btn btn-sm btn-success">Download PDF</a>
            </li>
        {% empty %}
            <li class="list-group-item">No CVs yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
